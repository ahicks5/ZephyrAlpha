<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Foursyte.io</title>
    <link rel="icon" href="/static/logos/foresyte_logo.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/login-banner.css">
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-TZ9LXBN8Q6"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-TZ9LXBN8Q6');
</script>

<body>
<div class="header text-center">
    <img src="/static/logos/foresyte_header.png" alt="Foursyte.io Logo" class="logo">
</div>
<div class="container mt-5">
    <h2 class="text-center">Create an Account</h2>
    <form id="registerForm" action="/register" method="post" class="mt-4">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
        </div>
        <div class="form-group text-center">
            <input type="submit" value="Register" class="btn btn-primary">
        </div>
        <div id="errorMessage" class="text-danger text-center" style="display: none;"></div>
        {% if error %}
            <div class="text-danger text-center">{{ error }}</div>
        {% endif %}
    </form>
    <div class="text-center mt-3">
        <p>Already have an account? <a href="/login" class="btn btn-secondary">Login Here</a></p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/static/js/banner.js"></script>
<script src="/static/js/register.js"></script>
</body>
</html>
