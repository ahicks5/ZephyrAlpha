<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetChat.io</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="test.css">
</head>
<body>

<div class="header">
    BetChat.io
</div>

<div class="container">
    <h2 class="mt-5 text-center">Live Matchups</h2>

    <div class="search-container mt-3">
        <input type="text" id="searchBox" class="form-control search-box" placeholder="Search games...">
    </div>

    <div id="noResults" style="display: none;" class="alert alert-info text-center">
        No results found.
    </div>

    <!-- Placeholder sports dictionary -->
    <div class="sport-section">
        <div class="sport-title">NBA</div>
        <div class="row">
            <div class="col-sm-4">
                <button class="btn game-button" onclick="location.href='/game/1';">Lakers vs Warriors</button>
            </div>
            <div class="col-sm-4">
                <button class="btn game-button" onclick="location.href='/game/2';">Celtics vs Nets</button>
            </div>
        </div>
    </div>

    <div class="sport-section">
        <div class="sport-title">NHL</div>
        <div class="row">
            <div class="col-sm-4">
                <button class="btn game-button" onclick="location.href='/game/3';">Rangers vs Bruins</button>
            </div>
        </div>
    </div>

    <div class="sport-section">
        <div class="sport-title">College Basketball</div>
        <div class="row">
            <div class="col-sm-4">
                <button class="btn game-button" onclick="location.href='/game/4';">Duke vs UNC</button>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
