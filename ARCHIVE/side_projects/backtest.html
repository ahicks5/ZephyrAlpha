<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backtest - Zephyr Alpha</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container-backtest">
        <img src="/static/logos/zephyr_alpha_logo_transparent.png" alt="Logo" class="logo-backtest">
        <h1>Backtest</h1>
        <form action="/backtest" method="post" class="backtest-form">
            <div class="form-group">
                <label for="stockTicker">Stock Ticker</label>
                <input type="text" id="stockTicker" name="stockTicker" required>
            </div>
            <div class="form-group">
                <label for="dateOfEvent">Date of Event</label>
                <input type="date" id="dateOfEvent" name="dateOfEvent" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
